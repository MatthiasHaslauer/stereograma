language: cpp
compiler:
- gcc
dist: trusty
sudo: required
os:
- linux
matrix:
  include:
  - env: TARGET_OS=win32
  - env: TARGET_OS=win64
  - env: QT5=True
install:
- ". ${TRAVIS_BUILD_DIR}/.travis/${TRAVIS_OS_NAME}.${TARGET_OS}.install.sh"
script:
- ". ${TRAVIS_BUILD_DIR}/.travis/${TRAVIS_OS_NAME}.${TARGET_OS}.build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: stereograma
  on:
    repo: gnudles/stereograma
